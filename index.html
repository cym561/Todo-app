<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>todo-app</title>
</head>
<body>
          <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#home">Settings</a>
            <a href="#home">My profile</a>
            
          </nav>
        <h2 id="date">

        </h2>

        
        <div id="mood-popup" class="popup">
          <h2>What is your mood today?</h2>
          <select id="mood-select">
            <option value="sad">Sad</option>
            <option value="happy">Happy</option>
            <option value="angry">Angry</option>
            <option value="confused">Confused</option>
            <option value="silly">Silly</option>
            <option value="blessed">Blessed</option>
          </select>
          <button onclick="submitMood()">Submit</button>
        </div>
         
        <div id="quote-popup" class="popup">
          <h2>Your quote</h2>
          <p id="quote-text"></p>
          <button onclick="closeQuote()">Close</button>
        </div>


        <div id="todo-app">
          <h2 class="heading">
            My To-Do List
          </h2>
          <input type="text" name="text" id="new-task" placeholder="
          Add new task...">
          <button class="add" onclick="addTask()">
            Add
          </button>
          <ul id="task-list"></ul>
        </div>

      



        <script src="index.js"></script>
      </body>
</html>
